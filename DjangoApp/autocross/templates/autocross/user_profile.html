<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    {% extends "./home.html" %}
    
    <h1>This could be a user's profile</h1>
    <h1>Logged in users only!</h1>
    
    <table border="1">
        <th>Name</th>
        <th>Time</th>
        <th>Position</th>
        <th>Date</th>
        {% for run in run_list %}
        <tr>
            <td>{{run.run_id.driver_name}}</td>
            <td>{{run.run_id.time}}</td>
            <td>{{run.raw_class_position}}</td>
            <td>{{run.run_id.event_id.date}}</td>
        </tr>
        {% endfor %}
    </table>
    <p>SuggList: {{sugg_list}}</p>
    <form action="#" method="get">        
        <input type="submit" class="btn" value="Update Suggestions" name="suggbtn">
    </form>
       
</body>
</html>
